<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Caudex|Neucha|Vesper+Libre&display=swap" rel="stylesheet">
    <title>GeoTravlr Home Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />

</head>
<body>

    <!-- -------Navigation Menu-------- -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <a class="navbar-brand" href="index.html" style="font-family: 'Barriecito', cursive;">GeoTravlr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-none" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">View Trips</a>
                        <a class="dropdown-item" href="#">Edit Account</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loginPage.html" id="loginNav">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="signupNav">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ---------End Navigation Menu------------ -->
    <!-- ---------Map and Top, highlighted data----------  -->
    <div id="map" style="max-height: 500px;"></div>
    <div id="wrap">
        <div id="summaryWrapper">
            <div class="row">
                <div class="mini ml-4 mr-2 pt-3 col-md-2">
                    <a href="#hotelContainer" id="hotelMini">
                        <h5>Hotels</h5>
                    </a>
                </div>
                <div class="mini mx-2 pt-3 col-md-2">
                    <a href="#eventContainer" id="eventMini">
                        <h5>Events</h5>
                    </a>
                </div>
            </div>
        </div>
        <!-- -----------End Map wrapper section------------- -->
        <!-- ----------More info section for full lists of flights,etc------------ -->
        <div id="bottomWrapper">
            <div class="row">
                <div class="col-md-8 pr-0 pt-3" id="cardWrapper">
                    <div id="extHotels">
                        <div class="container extInfo" id="hotelContainer">
                            <div class="row mb-3">
                                <h1 class="d-none" id="hotelHeader"><u>Local Hotels and Inns</u></h1>
                            </div>
                        </div>
                    </div>

                    <div id="extEvents">
                        <div class="container extInfo" id="eventContainer">
                            <div class="row my-3">
                                <h1 class="d-none" id="eventHeader"><u>Nearby Events</u></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 py-4 pl-4 pr-0" id="imageGrid">
                    <div class="row" id="flickrImages">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------End Additional Info Section------------- -->

    <div id="footer">
        <div class="container">
            <div class="row pt-3 justify-content-center text-center">
                <p>Designed and created by Byte Knights</p>
            </div>
        </div>
    </div>


    <!-- ------APIs, libraries, and framework links-------- -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=KEYHERE&callback=initMap&libraries=places" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
